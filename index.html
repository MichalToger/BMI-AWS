<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Records</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="bmi-section" style="display: none;">
        <h2>Your BMI Records</h2>
        <table id="bmi-table">
            <thead>
                <tr>
                    <th>Height (cm)</th>
                    <th>Weight (kg)</th>
                    <th>BMI</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- BMI records will be populated here -->
            </tbody>
        </table>

        <div id="add-record">
            <input type="number" id="height-input" placeholder="Height in cm">
            <input type="number" id="weight-input" placeholder="Weight in kg">
            <button onclick="addRecord()">Add Record</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
